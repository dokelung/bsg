{% extends "base.html" %}
{% block body %}
    {% if errors %}<p class=error><strong>Error:</strong> {{ errors }}{% endif %}

    <form class="pure-form" action="{{ url_for('soup') }}" method=get>
        <fieldset>
            <legend>URL</legend>
            <input class="pure-input-1-3" type="text" name="url" value="{% if remember_info %}{{url}}{% endif %}" placeholder="http://www.google.com">
            <label for="add_http">
                <input id="add_http" name="add_http" type="checkbox" checked> auto add http://
            </label>

            <br><br>
            soup(<input class="pure-input-1-3" type="text" name="soupstr" value="{% if remember_info %}{{soupstr}}{% endif %}" placeholder="'p', id=1">)

            <legend></legend>

            <label for="remember_info">
                <input id="remember_info" name="remember_info" type="checkbox" checked> remember info
            </label>

            <br><br>
            <button type="submit" class="pure-button pure-button-primary">Soup</button>
        </fieldset>

    {{ html }}
{% endblock %}
