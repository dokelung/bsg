{% extends "layout.html" %}
{% block body %}
    <h2>Soup</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('soup') }}" method=get>
        <dl>
            <dt>URL:
            <dd><input type=text name=url>
            <dt>Soup:
            <dd><input type=text name=soupstr>
            <dd><input type=submit value=Soup!>
        </dl>
    </form>
    {{ html }}
{% endblock %}
