{% extends "layout.html" %}
{% block body %}
    <h2>Query</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('query') }}" method=get>
        <dl>
            <dt>URL
            <dd><input type=text name=url>
            <dt>String:
            <dd><input type=password name=query_string>
            <dd><input type=submit value=Query>
        </dl>
    </form>
    {{ html }}
{% endblock %}
