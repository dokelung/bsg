{% extends "base.html" %}
{% block body %}
    <h2> CSS Select </h2>
    <form class="pure-form" action="{{ url_for('css_select') }}" method=get>
        <fieldset>
            <input class="pure-input-1-7" type="text" name="protocol" value="{% if remember_info %}{{protocol}}{% endif %}" placeholder="http">://
            <input class="pure-input-1-3" type="text" name="url" value="{% if remember_info %}{{url}}{% endif %}" placeholder="www.google.com">

            <br><br>
            soup.select( &nbsp; <input class="pure-input-1-3" type="text" name="css_str" value="{% if remember_info %}{{css_str}}{% endif %}" placeholder="'head > title'"> &nbsp; )

            <label for="remember_info">
                <input id="remember_info" name="remember_info" type="checkbox" checked> remember info
            </label>

            <br><br>

            <input type="hidden" name="submitted" value="yes">

            <button type="submit" class="pure-button pure-button-primary">Select</button>
        </fieldset>

    {% if html %}
        <h2> Results </h2>
        {{ html }}
    {% endif %}
{% endblock %}
